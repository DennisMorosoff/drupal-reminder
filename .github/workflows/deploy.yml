          strip_components: 0
          debug: true
          timeout: 30s

      - name: Stop old process and start new one
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          command_timeout: 30s
          script: |
            # Expand ~ to absolute path if needed (works with both ~/path and absolute paths)
            DEPLOY_PATH_EXPANDED=$(eval echo "${{ secrets.DEPLOY_PATH }}")
            cd "$DEPLOY_PATH_EXPANDED"
            
            # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ä—ã–π –ø—Ä–æ—Ü–µ—Å—Å
            pkill -f drupal-reminder || true
            sleep 2
            
            # –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ –ø—Ä–æ—Ü–µ—Å—Å –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω
            if pgrep -f drupal-reminder > /dev/null; then
              echo "Force killing remaining processes..."
              pkill -9 -f drupal-reminder || true
              sleep 1
            fi
            
            # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–∞–≤–∞ –Ω–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ
            chmod +x drupal-reminder
            
            # –ü—Ä–æ–±—É–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å screen –¥–ª—è –∑–∞–ø—É—Å–∫–∞ (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–µ–Ω)
            if command -v screen > /dev/null 2>&1; then
              echo "Using screen for process isolation..."
              screen -dmS drupal-reminder bash -c "cd '$DEPLOY_PATH_EXPANDED' && ./drupal-reminder > bot.log 2>&1"
              sleep 3
            # –ü—Ä–æ–±—É–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å tmux (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–µ–Ω)
            elif command -v tmux > /dev/null 2>&1; then
              echo "Using tmux for process isolation..."
              tmux new-session -d -s drupal-reminder "cd '$DEPLOY_PATH_EXPANDED' && ./drupal-reminder > bot.log 2>&1"
              sleep 3
            # –ò—Å–ø–æ–ª—å–∑—É–µ–º at –¥–ª—è –æ—Ç–ª–æ–∂–µ–Ω–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞ (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–µ–Ω)
            elif command -v at > /dev/null 2>&1; then
              echo "Using at for delayed start..."
              echo "cd '$DEPLOY_PATH_EXPANDED' && nohup ./drupal-reminder > bot.log 2>&1 &" | at now
              sleep 3
            # –§–∏–Ω–∞–ª—å–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç: –∏—Å–ø–æ–ª—å–∑—É–µ–º nohup —Å –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–º –æ—Ç–≤—è–∑—ã–≤–∞–Ω–∏–µ–º
            else
              echo "Using nohup with full process isolation..."
              # –ó–∞–ø—É—Å–∫–∞–µ–º —á–µ—Ä–µ–∑ –æ—Ç–¥–µ–ª—å–Ω—É—é –æ–±–æ–ª–æ—á–∫—É —Å –ø–æ–ª–Ω—ã–º –æ—Ç–≤—è–∑—ã–≤–∞–Ω–∏–µ–º
              (cd "$DEPLOY_PATH_EXPANDED" && nohup ./drupal-reminder > bot.log 2>&1 < /dev/null &)
              sleep 4
            fi
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –ø—Ä–æ—Ü–µ—Å—Å –∑–∞–ø—É—â–µ–Ω
            if pgrep -f drupal-reminder > /dev/null; then
              PID=$(pgrep -f drupal-reminder)
              echo "‚úÖ Bot started successfully (PID: $PID)"
              ps aux | grep -E "[d]rupal-reminder" || true
              
              # –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
              sleep 2
              if pgrep -f drupal-reminder > /dev/null; then
                echo "‚úÖ Process is still running after additional check"
              else
                echo "‚ö†Ô∏è  Process disappeared after initial check"
                echo "Checking bot.log for errors:"
                tail -30 bot.log 2>/dev/null || echo "bot.log not found or empty"
                exit 1
              fi
            else
              echo "‚ùå Warning: Bot process not found after startup"
              echo "Checking bot.log for errors:"
              tail -30 bot.log 2>/dev/null || echo "bot.log not found or empty"
              exit 1
            fi
