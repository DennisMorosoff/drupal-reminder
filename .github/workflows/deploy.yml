name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Build application
        run: |
          GOOS=linux GOARCH=amd64 go build -o drupal-reminder main.go

      - name: Check secrets are set
        run: |
          echo "Checking secrets..."
          if [ -z "${{ secrets.DEPLOY_HOST }}" ]; then
            echo "❌ DEPLOY_HOST is not set"
            exit 1
          else
            echo "✅ DEPLOY_HOST is set"
          fi
          if [ -z "${{ secrets.DEPLOY_USER }}" ]; then
            echo "❌ DEPLOY_USER is not set"
            exit 1
          else
            echo "✅ DEPLOY_USER is set"
          fi
          if [ -z "${{ secrets.DEPLOY_SSH_KEY }}" ]; then
            echo "❌ DEPLOY_SSH_KEY is not set"
            exit 1
          else
            echo "✅ DEPLOY_SSH_KEY is set"
            # Сохраняем ключ во временный файл для проверки
            mkdir -p ~/.ssh
            echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/test_key
            chmod 600 ~/.ssh/test_key
            
            # Проверяем формат ключа
            echo "=== SSH Key Format Check ==="
            if grep -q "BEGIN OPENSSH PRIVATE KEY" ~/.ssh/test_key; then
              echo "✅ Key format: OpenSSH private key (new format)"
            elif grep -q "BEGIN RSA PRIVATE KEY" ~/.ssh/test_key; then
              echo "✅ Key format: RSA private key (old format)"
            elif grep -q "BEGIN EC PRIVATE KEY" ~/.ssh/test_key; then
              echo "✅ Key format: EC private key"
            elif grep -q "BEGIN" ~/.ssh/test_key; then
              echo "⚠️  Key format: Unknown BEGIN type"
              head -1 ~/.ssh/test_key
            else
              echo "❌ ERROR: Key does not appear to be a private key!"
              echo "First 100 chars: $(head -c 100 ~/.ssh/test_key)"
              echo "Key might be a PUBLIC key instead of PRIVATE key!"
            fi
            
            # Проверяем, что это НЕ публичный ключ
            if grep -q "ssh-rsa\|ssh-ed25519\|ecdsa-sha2" ~/.ssh/test_key; then
              echo "❌ ERROR: This looks like a PUBLIC key, not a PRIVATE key!"
              echo "You need to use the PRIVATE key (id_rsa, id_ed25519, etc.)"
            fi
            
            # Проверяем длину ключа
            KEY_LENGTH=$(wc -c < ~/.ssh/test_key)
            echo "Key length: $KEY_LENGTH bytes"
            if [ "$KEY_LENGTH" -lt 1000 ]; then
              echo "⚠️  Warning: SSH key seems too short (should be >1000 bytes)"
            fi
            
            # Пытаемся извлечь публичный ключ из приватного (для проверки)
            if ssh-keygen -y -f ~/.ssh/test_key > /tmp/test_key.pub 2>/dev/null; then
              echo "✅ Key is valid and can generate public key"
              echo "Public key fingerprint:"
              ssh-keygen -lf /tmp/test_key.pub
            else
              echo "❌ ERROR: Cannot extract public key from private key!"
              echo "Key might be corrupted or in wrong format"
            fi
            
            # Проверяем, что ключ не требует passphrase (для автоматизации)
            if grep -q "ENCRYPTED" ~/.ssh/test_key; then
              echo "⚠️  Warning: Key appears to be encrypted with passphrase"
              echo "GitHub Actions cannot use encrypted keys without passphrase"
            fi
          fi
          if [ -z "${{ secrets.DEPLOY_PATH }}" ]; then
            echo "❌ DEPLOY_PATH is not set"
            exit 1
          else
            echo "✅ DEPLOY_PATH is set"
          fi

      - name: Test SSH connection with verbose output
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/test_key
          chmod 600 ~/.ssh/test_key
          
          echo "=== Testing SSH connection with verbose output ==="
          ssh -v -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
              -i ~/.ssh/test_key \
              ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
              "echo 'SSH connection successful!'" || true
          
          echo ""
          echo "=== If connection failed, check above for: ==="
          echo "1. 'Offering public key' - key is being offered"
          echo "2. 'Server accepts key' - key is accepted"
          echo "3. 'Permission denied' - key is rejected"

      - name: Test SSH connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            echo "✅ SSH connection successful!"
            echo "Hostname: $(hostname)"
            echo "User: $(whoami)"
            echo "Current directory: $(pwd)"
            echo "Testing write permissions..."
            touch /tmp/github-actions-test && rm /tmp/github-actions-test && echo "✅ Write permissions OK" || echo "❌ Write permissions failed"

      - name: Copy binary to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "drupal-reminder"
          target: ${{ secrets.DEPLOY_PATH }}
          strip_components: 0
          debug: true
          timeout: 30s

      - name: Stop old process and start new one
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            # Expand ~ to absolute path if needed (works with both ~/path and absolute paths)
            DEPLOY_PATH_EXPANDED=$(eval echo "${{ secrets.DEPLOY_PATH }}")
            cd "$DEPLOY_PATH_EXPANDED"
            pkill -f drupal-reminder || true
            sleep 2
            chmod +x drupal-reminder
            nohup ./drupal-reminder > bot.log 2>&1 &
            sleep 1
            pgrep -f drupal-reminder && echo "Bot started successfully" || echo "Warning: Bot process not found"
